<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
        <form action="./story.html" method="GET">
          <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required placeholder="Animal: Lion, Tiger..." pattern="[a-zA-Z]">
                <br>
          <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2" required placeholder="Animal: Lion, Tiger..." pattern="[a-zA-Z]">
                <br>
          <label for="animal-3">One More Animal:</label>
            <input type="text" id="animal-3" name="animal-3" required placeholder="Animal: Lion, Tiger..." pattern="[a-zA-Z]">
                <br>
          <label for="adj-1">Adjective (past tense):</label>
            <input type="text" id="adj-1" name="adj-1" required placeholder="Adjective: nice, brave, ugly..." pattern="[a-zA-Z]">
                <br>
          <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" id="verb-1" name="verb-1" required placeholder="Verb: doing, playing..." pattern="[a-zA-Z]">
                <br>
          <label for="num-1">Number:</label>
            <input type="number" id="num-1" name="num-1" required placeholder="1" min="1">
                <br>
          <span>Yes or No:</span>
            <input id="yes" type="radio" name="answer" value="yes" required >
              <label for="yes">Yes</label>
           <input id="no" type="radio" name="answer" value="no" required>
              <label for="no">No</label>
                <br>
          <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
              <option value="super-slow">Super-Slower</option>
              <option value="slower">Slower</option>
              <option value="faster">Faster</option>
              <option value="super-faster">Super-Faster</option>
            </select>
                <br>
          <label for="quote">Motivational Quote:</label>
            <input id="quote" name="quote" type="text" required list="quote-choices">
              <datalist id="quote-choices">
                <option value="those who try hard never regret!"></option>
                <option value="a humble being paves his pathway to the light!"></option>
                <option value="if you are thankful enough you will receive your blessings!"></option>
                <option value="the winner is not always the faster!"></option>
              </datalist>
                <br>
          <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" required rows="8" cols="40">Type the final message here</textarea>
                <br>
          <input type="submit" value="Form My Story!">
        </form>
    </section>
  </body>
</html>
